<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional CV Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Professional CV Generator</h1>

    <form id="cvForm">
      <h2>Personal Info</h2>
      <input type="text" placeholder="Full Name" name="name" required />
      <input type="email" placeholder="Email" name="email" required />
      <input type="text" placeholder="Phone Number" name="phone" required />

      <h2>Summary</h2>
      <textarea name="summary" placeholder="Short professional summary..." required></textarea>

      <h2>Education</h2>
      <div id="educationSection">
        <div class="education-entry">
          <input type="text" name="degree[]" placeholder="Degree (e.g., B.A.)" required />
          <input type="text" name="institution[]" placeholder="Institution" required />
          <input type="text" name="year[]" placeholder="Year" required />
          <input type="text" name="grade[]" placeholder="Grade / Percentage" required />
        </div>
      </div>
      <button type="button" class="btn" onclick="addEducation()">+ Add Another Degree</button>

      <h2>Experience</h2>
      <div id="experienceSection">
        <div class="experience-entry">
          <input type="text" name="jobTitle[]" placeholder="Job Title" required />
          <input type="text" name="company[]" placeholder="Company Name" required />
          <input type="text" name="duration[]" placeholder="Duration" required />
          <textarea name="jobDesc[]" placeholder="Describe your responsibilities..." required></textarea>
        </div>
      </div>
      <button type="button" class="btn" onclick="addExperience()">+ Add Another Experience</button>

      <h2>Skills</h2>
      <div id="skillsSection">
        <input type="text" id="skillInput" placeholder="Enter a skill and press Add" />
        <button type="button" class="btn" onclick="addSkill()">+ Add Skill</button>
        <ul id="skillsList"></ul>
      </div>

      <h2>Certifications</h2>
      <textarea name="certifications" placeholder="Any certifications?" required></textarea>

      <h2>Interests</h2>
      <textarea name="interests" placeholder="Your interests..." required></textarea>

      <button type="submit" class="btn">Generate CV</button>
    </form>

    <button id="downloadPDF" class="btn">Download CV (PDF)</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
